<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator v1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calculator">
   <!-- <div id="calculator">
-->
        <div id="display">0</div>

        <div class="numbers">
            <div class="row">
                <button name="C" class="clear" id="clearOne">C</button>
                <button name="CE" class="clear" id="clearAll" >CE</button>
            </div>
            <button class="calc_numbers"><span>7</span></button>
            <button class="calc_numbers"><span>8</span></button>
            <button class="calc_numbers"><span>9</span></button>
            <button class="calc_operator"><span>/</span></button>
            <button class="calc_numbers"><span>4</span></button>
            <button class="calc_numbers"><span>5</span></button>
            <button class="calc_numbers"><span>6</span></button>
            <button class="calc_operator"><span>*</span></button>
            <button class="calc_numbers"><span>1</span></button>
            <button class="calc_numbers"><span>2</span></button>
            <button class="calc_numbers"><span>3</span></button>
            <button class="calc_operator"><span>-</span></button>
            <button class="calc_numbers"><span>0</span></button>
            <button class="calc_numbers"><span>.</span></button>
            <button class="calc_equalSign"><span>=</span></button>
            <button class="calc_operator"><span>+</span></button>
        </div>
</div>
</body>
</html>
