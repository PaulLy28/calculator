<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator v0.5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calculator">
   <!-- <div id="calculator">
-->
        <div class="display">0</div>

        <div class="numbers">
            <div class="row"><button name="C" id="clear">C</button>
            <button name="CE" id="clear" >CE</button>
            </div>
            <button name="7"><span>7</span></button>
            <button name="8"><span>8</span></button>
            <button name="9"><span>9</span></button>
            <button name="/"><span>/</span></button>
            <button name="4"><span>4</span></button>
            <button name="5"><span>5</span></button>
            <button name="6"><span>6</span></button>
            <button name="*"><span>*</span></button>
            <button name="1"><span>1</span></button>
            <button name="2"><span>2</span></button>
            <button name="3"><span>3</span></button>
            <button name="-"><span>-</span></button>
            <button name="0"><span>0</span></button>
            <button name="."><span>.</span></button>
            <button name="="><span>=</span></button>
            <button name="+"><span>+</span></button>
        </div>
</div>
</body>
</html>
